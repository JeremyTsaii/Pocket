<html>
<head>
  <link href="main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <section class="options-window">
    <div class="title">
      <h2 class="options-title">Settings</h2>
      <button id="options-back" class="options-button"><i class="fa fa-chevron-right"></i></button>
    </div>
    <br/>
    <div class="options-body">
      <label id="option-1" class="checkmark-container">
        <div class="option-text">Confirmation before deleting session</div>
        <input id="option-1-input" type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label id="option-2" class="checkmark-container">
        <div class="option-text">Close tab upon saving tab</div>
        <input id="option-2-input" type="checkbox">
        <span class="checkmark"></span>
      </label>  
      <label id="option-3" class="checkmark-container">
        <div class="option-text">Close window upon saving window</div>
        <input id="option-3-input" type="checkbox">
        <span class="checkmark"></span>
      </label>  
      <label id="option-4" class="checkmark-container">
        <div class="option-text">Open tab in current window</div>
        <input id="option-4-input" type="checkbox">
        <span class="checkmark"></span>
      </label>  
      <label id="option-5" class="checkmark-container">
        <div class="option-text">Open window in current window</div>
        <input id="option-5-input" type="checkbox">
        <span class="checkmark"></span>
      </label>
      <form name="option-6">
        <p class="option-text">Action after opening session:</p>
      <label class="radio-container">Do nothing
        <input type="radio" name="radio">
        <span class="radio-checkmark"></span>
      </label>
      <label class="radio-container">Close current tab
        <input type="radio" name="radio">
        <span class="radio-checkmark"></span>
      </label>
      <label class="radio-container">Close current window
        <input type="radio" name="radio">
        <span class="radio-checkmark"></span>
      </form>
    </div>
  </section>
<script src="options.js"></script>
</body>
</html>
