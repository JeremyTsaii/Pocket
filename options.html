<html>
<head>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <section class="options-window">
    <div class="title">
      <h2 class="title-text">Settings</h2>
      <button id = "options" class = "options-button"> <span class="rotate"><i class="fa fa-cog fa-2x"></i></span> </button>
    </div>
    <br/>
    <div class="options-body">
      <label id="option-1" class="container">
        <div class="option-text">Ask for confirmation</div>
        <input id="option-1-input" type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label id="option-2" class="container">
        <div class="option-text">Close tab on save</div>
        <input id="option-2-input" type="checkbox">
        <span class="checkmark"></span>
      </label>  
      <label id="option-3" class="container">
        <div class="option-text">Open tab in current window</div>
        <input id="option-3-input" type="checkbox">
        <span class="checkmark"></span>
      </label>  
      <label id="option-4" class="container">
        <div class="option-text">Open window in current window</div>
        <input id="option-4-input" type="checkbox">
        <span class="checkmark"></span>
      </label>  
      <label id="option-5" class="container">
        <div class="option-text">Open session action</div>
        <input id="option-5-input" type="checkbox">
        <span class="checkmark"></span>
      </label>  
    </div>
  </section>
<script src="options.js"></script>
</body>
</html>
