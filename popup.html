<!DOCTYPE html>
<html>
  <head>
      <link href="main.css" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id = "popup-background">
      <div id = "popup-body">
        <div class="title">
          <h2 class="title-text">Tabulate</h2>
          <button id = "options" class = "options-button"> <span class="rotate"><i class="fa fa-cog fa-2x"></i></span> </button>
        </div>
        <div class="save">
          <button id = "save-window" class = "save-button"> <span>Save Window</span> </button>
          <button id = "save-tab" class = "save-button"> <span>Save Tab</span> </button>  
        </div>
      <div id = "sessions"> <span id = "sessions-title">Saved Sessions: 0</span>
        <div id = "sessions-empty">No saved sessions yet. Click on the save buttons above to get started! </div>
        <div id = "sessions-body"> </div>
      </div>
      </div>
    </div>
    <script src="options.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
