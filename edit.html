<html>
  <head>
    <link href="main.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="options-window">
      <div class="edit">
        <button id="edit-name" class="edit-name">
          <i class="fa fa-edit"></i>
        </button>
        <h2 id="edit-title" class="edit-title"></h2>
        <button id="edit-back" class="edit-button-back">
          <i class="fa fa-chevron-right"></i>
        </button>
      </div>
      <br />
      <div id="edit-body" class="options-body">
        <span id="link-title">Saved Links: 0</span>
        <button id="add-link" class="add-link">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </section>
    <script src="edit.js"></script>
  </body>
</html>
